{% extends "base.html" %}

{% block conteudo %}
<h1>Fazer login</h1>

<form method="POST" action="login.html">
    <div>
      <label for="InputEmail">Email:</label>
      <input type="email">
    </div>
    <br>
    <div class="mb-3">
      <label for="InputPassword">Senha:</label>
      <input type="password">
    </div>
    <br>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
